<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry Login </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 450px; border-radius: 12px;">

    <h2 class="text-center mb-3">Add Enquiry</h2>
    <p class="text-center text-muted">Please fill in this form to Add an Enquiry.</p>
    <hr>

    <form th:action="@{/addenquiry}" th:object="${form}" method="POST">

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label"><b>Full Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Full Name" required th:fileld="*{studentName}">
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label"><b>Phone Number</b></label>
        <input type="number" class="form-control" placeholder="Enter Number" required th:filed="*{studentPhone}">
      </div>
      
      
      <div class="mb-3">
        <label class="form-label"><b>Class Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Name" required th:filed="*{className}">
        <option th:each="courses : ${courseName}" th:value="${courses}" th:text="${courses}"></option>
      </div>
      

      <div class="mb-3">
        <label class="form-label"><b>Enquiry Status</b></label>
        <input type="text" class="form-control" placeholder="Enter Name" required th:filed="*{className}">
        <option th:each="enquiries : ${statusName}" th:value="${enquiries}" th:text="${enquiries}"></option>
      </div>

      <!-- Mode List (Dropdown) -->
      <div class="mb-3">
        <label class="form-label"><b>Class-Mode</b></label>
        <select class="form-select" required th:field="*{classMode}">
          <option selected disabled value="">Choose Mode</option>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>

      <!-- Enquiry Info (Textarea) -->
      <div class="mb-3">
        <label class="form-label"><b>Enquiry Info</b></label>
        <textarea class="form-control" rows="3" placeholder="Enter enquiry details..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>

    </form>

  </div>
</div>

</body>
</html>
