<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry Login </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 450px; border-radius: 12px;">

    <h2 class="text-center mb-3">Add Enquiry</h2>
    <p class="text-center text-muted">Please fill in this form to Add an Enquiry.</p>
    <hr>

    <form>

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label"><b>Full Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Full Name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label"><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Email" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label"><b>Phone Number</b></label>
        <input type="number" class="form-control" placeholder="Enter Number" required>
      </div>
      
       <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label"><b>Class Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Name" required>
      </div>
      
       <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label"><b>Enquiry Status</b></label>
        <input type="text" class="form-control" placeholder="Status" required>
      </div>

      <!-- Mode List (Dropdown) -->
      <div class="mb-3">
        <label class="form-label"><b>Mode</b></label>
        <select class="form-select" required>
          <option selected disabled value="">Choose Mode</option>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>

      <!-- Enquiry Info (Textarea) -->
      <div class="mb-3">
        <label class="form-label"><b>Enquiry Info</b></label>
        <textarea class="form-control" rows="3" placeholder="Enter enquiry details..."></textarea>
      </div>

      <!-- Remember -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" checked id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <p class="text-muted" style="font-size: 14px;">
        By creating an account you agree to our 
        <a href="#" class="text-decoration-none">Terms & Privacy</a>.
      </p>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

    </form>

  </div>
</div>

</body>
</html>
