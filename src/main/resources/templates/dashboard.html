<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry Login </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
		<img src="/images/logo.avif" alt="logo" height="100" width="100">
	</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Enquiries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Enquiries</a>
        </li>
      </ul>
     <a class="btn btn-danger" href="#" >Log Out</a>
    </div>
  </div>
</nav>
	
<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard</h2>

    <div class="row text-center">

        
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Enquiries</h5>
                    <p class="display-6 fw-bold text-primary">128</p>
                </div>
            </div>
        </div>

       
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Enrolled</h5>
                    <p class="display-6 fw-bold text-success">85</p>
                </div>
            </div>
        </div>

       
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Lost</h5>
                    <p class="display-6 fw-bold text-danger">63</p>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
