<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry SignUp</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">

        <h3 class="text-center mb-3">Forgot Password</h3>
        <p class="text-center text-muted">
            Enter your email address and weâ€™ll send you a link to reset your password.
        </p>

        <form>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter your registered email"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" style="font-size: 16px;">
                Send Reset Link
            </button>
        </form>

        
        <p class="text-center mt-3 mb-1">
            <a href="/login" class="text-decoration-none">Back to Login</a>
        </p>

        
        <p class="text-center text-muted">
            Don't have an account?
            <a href="/signup" class="text-decoration-none fw-bold">Create New Account</a>
        </p>

    </div>
</div>

</body>
</html>
