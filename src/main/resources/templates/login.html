<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry Login </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
        
        <h3 class="text-center mb-4">Login</h3>

        <form>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter your email">
            </div>

            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" style="font-size: 16px;">
                Login
            </button>
        </form>

        <p class="text-center mt-3">
            <a href="/forgotpwd" class="text-decoration-none">Forgot Password?</a>
        </p>

        
        <hr class="my-3">

        <p class="text-center mt-2 mb-0">
            Donâ€™t have an account?
            <a href="/signup" class="text-decoration-none fw-bold">Create Account</a>
        </p>

    </div>
</div>

</body>
</html>
