<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry SignUp</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 450px; border-radius: 12px;">

    <h2 class="text-center mb-3">Create Account</h2>
    <p class="text-center text-muted">Please fill in this form to create an account.</p>
    <hr>
    <div th:if="${succMsg}" class="alert alert-success" th:text="${succMsg}"></div>
<div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>


    <form th:action="@{/signup}" th:object="${user}"  method="POST">

      <div class="mb-3">
        <label class="form-label"><b>Name</b></label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><b>Email</b></label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><b>PhoneNumber</b></label>
        <input type="number" th:field="*{phone}" class="form-control" placeholder="Enter Number" required>
      </div>

      <p class="text-muted" style="font-size: 14px;">
        By creating an account you agree to our 
        <a href="#" class="text-decoration-none">Terms & Privacy</a>.
      </p>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

    </form>

  </div>
</div>


</body>
</html>
