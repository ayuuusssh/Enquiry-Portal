<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Enquiry Login </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
       rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 420px; border-radius: 12px;">
    
    <h3 class="text-center mb-3">Unlock Account</h3>
    <p class="text-center text-muted mb-4">Enter your registered details to unlock your account</p>

    <form action="/unlock-account" method="post">
      
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter your mobile number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Unlock Account</button>
      
      <p class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Back to Login</a>
      </p>

    </form>
  </div>
</div>

</body>
</html>
